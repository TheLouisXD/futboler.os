{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<title>Futboler.os {{ user.username }}</title>

    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

</head>
<body>

<div class="theme-layout">
	<section>
		<div class="feature-photo">
			<!-- Banner del grupo -->
			<figure>
				<img src="{{ user_group.banner.url }}" alt="Banner del grupo" style="height: 250px; width: 100%;">
			</figure>
			<form>
				<div class="add-btn">
					<span style="color: white; font-size: 27px; margin-right: 1000px;">
						<b><u><a href="/">Inicio</a></u></b>
					</span>
					<a href="" title="" data-ripple="">
						<button style="background-color: #008000; border: #008000;">Invitar</button>
					</a>
				</div>
			</form>

			<div class="container-fluid">
				<div class="row merged">
					<div class="col-lg-2 col-sm-3">
						<div class="user-avatar">
							<figure>
								<img src="{{ user_profile.profileimg.url }}" style="height: 250px; width: 100%;" alt="Imagen de perfil">
							</figure>
						</div>
					</div>
					<div class="col-lg-10 col-sm-9">
						<div class="timeline-info">
							<ul>
								<li class="admin-name">
									<h3 style="color: black; font-size: 27px;">
										<b>{{ user.username }} {{ user.last_name }} {{ user.first_name }}</b>
									</h3>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Sección de información del grupo -->
	<section>
		<div class="bio-container">
			<h1>Información del Equipo</h1>
			<div class="bio">
				<h2>{{ user_group.group_name }}</h2>
				<p>{{ user_group.bio }}</p>
				<img src="{{ user_group.logo.url }}" alt="Logo del grupo" style="width: 150px; height: 150px;">
			</div>
		</div>
	</section>

	<section>
		<div class="gap gray-bg">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="row" id="page-contents">
							<div class="col-lg-3">
								<aside class="sidebar static"></aside>
							</div>

							<div class="col-lg-6">
								<div class="central-meta">
									<!-- Aquí puedes agregar más información del grupo o imágenes relacionadas -->
								</div>
							</div>

							<div class="col-lg-3">
								<aside class="sidebar static"></aside>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>	
	</section>

	<script src="{% static 'js/script.js' %}"></script>
</body>	
</html>
